<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/output.css">
</head>

<body class="flex justify-center items-center h-screen bg-gradient-to-br from-sky-400 from-5% via-blue-300 to-blue-100">
    <section class="bg-slate-200 w-full p-7 xl:w-1/3 m-10 rounded-xl relative">
        <div class="text-center">
            <h3 class="font-bold text-4xl p-1 text-blue-500">Login</h3>
            <p class="p-1 text-gray-400">Join the community today!</p>
        </div>
        <div class="m-3 text-center flex justify-between relative">
            <form action="submit">
                <input type="email" placeholder="Email"
                    class="w-full p-2.5 bg-slate-200 border-b-2 border-blue-500 m-2 focus:outline-none focus:ring-0"
                    required>
                <i class="fa-solid fa-user p-3 text-xl absolute right-5 top-0"></i>
                <input type="password" placeholder="Password"
                    class="w-full p-2.5  bg-slate-200 border-b-2 border-blue-500  m-2 focus:outline-none focus:ring-0"
                    required>
                <i class="fa-solid fa-lock p-3 text-xl absolute right-5 top-1/3"></i>
                <p class="text-xs text-right hover:text-blue-500 hover:underline cursor-pointer">Forgot Password</p>
                <button class="text-white rounded-full px-5 py-2 m-3 bg-blue-500 hover:bg-blue-700">Login</button>
            </form>

        </div>
        <div class="m-3 text-center flex justify-between relative">


        </div>

        </div>
        <div class="text-center">

        </div>

        <div class="text-center">
            <p class="text-sm">Already a member?<a href="#" class="text-blue-500">Sign in</a></p>
        </div>
    </section>
    <div class="bg-cyan-600 w-52 h-52 rounded-full absolute top-16 right-1/4 opacity-10"></div>
    <div class="bg-cyan-600 w-52 h-52 rounded-full absolute bottom-16 left-1/4 opacity-10"></div>
</body>
<script src="https://kit.fontawesome.com/e1124ae195.js" crossorigin="anonymous"></script>

</html>
